<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Matrices</title>
    <link rel="stylesheet" href="operaciones.css">
</head>
<body>
    <h1>Operaciones con Matrices 2x2</h1>
    <form id="matrixForm">
        <div>
            <h2>Matriz 1</h2>
            <input type="number" id="a" required>
            <input type="number" id="b" required>
            <br>
            <input type="number" id="c" required>
            <input type="number" id="d" required>
        </div>
        <div>
            <h2>Matriz 2</h2>
            <input type="number" id="e" required>
            <input type="number" id="f" required>
            <br>
            <input type="number" id="g" required>
            <input type="number" id="h" required>
        </div>
        <button type="submit">Calcular</button>
    </form>
    <div id="result"></div>
    <script src="operaciones.js"></script>
</body>
</html>
